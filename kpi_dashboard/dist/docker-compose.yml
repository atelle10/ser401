version: '3.8'

services:
  kpi-dashboard:
    image: kpi-dashboard:latest
    container_name: kpi-dashboard
    restart: always
    ports:
      - "8090:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
