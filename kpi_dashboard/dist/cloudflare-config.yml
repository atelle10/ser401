# Cloudflare Tunnel Configuration for KPI Dashboard
# 
# Setup Instructions:
# 1. Create tunnel in Cloudflare dashboard (Zero Trust > Access > Tunnels)
# 2. Copy tunnel credentials to server
# 3. Update this config with your tunnel ID and credentials
# 4. Add DNS record in Cloudflare: kpi.yourdomain.com -> tunnel

tunnel: YOUR_TUNNEL_ID_HERE
credentials-file: /etc/cloudflared/credentials.json

ingress:
  # KPI Dashboard - Public access
  - hostname: kpi.yourdomain.com
    service: http://localhost:8090
    originRequest:
      noTLSVerify: true
      connectTimeout: 30s
  
  # Catch-all rule (required)
  - service: http_status:404

# Optional: Logging
# loglevel: info
# logfile: /var/log/cloudflared.log

# Optional: Metrics
# metrics: localhost:2000
