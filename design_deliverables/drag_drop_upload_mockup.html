<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Drag & Drop Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .upload-area {
            background: white;
            border: 2px dashed #3498db;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #2980b9;
            background: #f8fbff;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(52, 152, 219, 0.1);
        }
        
        .upload-area.drag-over {
            border-color: #27ae60;
            background: #f0fff4;
            border-width: 3px;
        }
        
        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        
        .upload-icon svg {
            width: 100%;
            height: 100%;
            fill: #3498db;
        }
        
        .upload-text {
            color: #34495e;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .file-types {
            color: #95a5a6;
            font-size: 12px;
            margin-top: 15px;
        }
        
        .choose-file-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .choose-file-btn:hover {
            background: #2980b9;
        }
        
        .file-preview {
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            display: none;
        }
        
        .file-preview.active {
            display: block;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background: #3498db;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .file-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 4px;
        }
        
        .file-size {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-remove {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #ecf0f1;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #27ae60;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Incident Data File</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                </svg>
            </div>
            
            <div class="upload-text">Drag and drop your file here</div>
            <div class="upload-hint">or</div>
            
            <button class="choose-file-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            
            <input type="file" id="fileInput" style="display: none;" accept=".csv,.xlsx,.xls">
            
            <div class="file-types">
                Supported formats: CSV, Excel (.xlsx, .xls) • Max size: 50 MB
            </div>
        </div>
        
        <div class="file-preview" id="filePreview">
            <h3 style="margin-bottom: 15px; color: #2c3e50;">Selected File</h3>
            
            <div class="file-item">
                <div class="file-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/>
                    </svg>
                </div>
                <div class="file-info">
                    <div class="file-name">Fire-Stats-Data_2024-11-06.csv</div>
                    <div class="file-size">2.4 MB • CSV file</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 75%"></div>
                    </div>
                </div>
                <div class="file-actions">
                    <button class="btn-remove" title="Remove file">×</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            filePreview.classList.add('active');
        }
    </script>
</body>
</html>
