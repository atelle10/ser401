<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Selection Button & Input UI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFlow, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 40px;
            margin: 0;
        }
        
        .mockup-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #212529;
            margin-bottom: 30px;
            font-size: 22px;
        }
        
        .variant {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .variant:last-child {
            border-bottom: none;
        }
        
        .variant-title {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Primary button */
        .btn-primary {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Secondary outline button */
        .btn-outline {
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
            padding: 12px 26px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        
        .btn-outline:hover {
            background: #3498db;
            color: white;
        }
        
        /* Icon-only button */
        .btn-icon {
            background: #ecf0f1;
            color: #34495e;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .btn-icon:hover {
            background: #bdc3c7;
        }
        
        .btn-icon svg {
            width: 20px;
            height: 20px;
        }
        
        /* Custom file input wrapper */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        /* Text button */
        .btn-text {
            background: none;
            color: #3498db;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-text:hover {
            text-decoration: underline;
        }
        
        /* Icon styles */
        .icon {
            width: 18px;
            height: 18px;
        }
        
        /* Example with label */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .label {
            font-size: 14px;
            font-weight: 500;
            color: #495057;
        }
        
        .file-display {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
            color: #495057;
        }
        
        .file-display svg {
            width: 20px;
            height: 20px;
            fill: #6c757d;
        }
    </style>
</head>
<body>
    <div class="mockup-container">
        <h2>File Selection Button Variants</h2>
        
        <div class="variant">
            <div class="variant-title">Primary Button with Icon</div>
            <div class="file-input-wrapper">
                <button class="btn-primary">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                    </svg>
                    Select File
                </button>
                <input type="file" accept=".csv,.xlsx,.xls">
            </div>
        </div>
        
        <div class="variant">
            <div class="variant-title">Outline Button</div>
            <div class="file-input-wrapper">
                <button class="btn-outline">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Browse Files
                </button>
                <input type="file" accept=".csv,.xlsx,.xls">
            </div>
        </div>
        
        <div class="variant">
            <div class="variant-title">Icon Only Button</div>
            <div class="file-input-wrapper">
                <button class="btn-icon" title="Upload file">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                    </svg>
                </button>
                <input type="file" accept=".csv,.xlsx,.xls">
            </div>
        </div>
        
        <div class="variant">
            <div class="variant-title">Text Link Style</div>
            <button class="btn-text">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6z"/>
                </svg>
                Choose a file from your computer
            </button>
        </div>
        
        <div class="variant">
            <div class="variant-title">With Label & File Display</div>
            <div class="input-group">
                <label class="label">Upload Incident Data</label>
                <div class="file-input-wrapper">
                    <button class="btn-primary">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                        </svg>
                        Choose File
                    </button>
                    <input type="file" accept=".csv,.xlsx,.xls">
                </div>
                <div class="file-display">
                    <svg viewBox="0 0 24 24">
                        <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6z"/>
                    </svg>
                    <span>Fire-Data-2024.csv (2.1 MB)</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
